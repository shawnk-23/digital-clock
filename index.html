<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital clock</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
</head>
<body>
    <h1>Digital Clock</h1>
    <h2>HTML Div</h2>
    <div id="reg">display time</div>
    <h2>React Div</h2>
    <div id="react">display time</div>

    <script>
        let regdiv = document.getElementById('regdiv');
        let reactDiv = ReactDOM.createRoot(document.getElementById('react'))

        let render = () => {


            let regdiv = document.getElementById('reg')
            // console.log(regdiv)
            regdiv.innerHTML = `<input /><p>${new Date()}</p>`
            //using react
            // 1. create Element
            // 2.get root  
            // 3.render
            //create div with input and date
            let dateElem = React.createElement('div', {},
                    [React.createElement('input',{},null),
                    React.createElement('p',{},(new Date()).toString())]
                )
    
            // let dateElem = React.createElement('p',{},(new Date()).toString())
            reactDiv.render(dateElem);
        }
        setInterval(render, 1000);//param - func name and milliseconds
    </script>
</body>
</html>
